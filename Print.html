<!doctype html>
<html ng-app="PrintCenter">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
    <script src="http://rawgithub.com/angular-ui/ui-calendar/master/src/calendar.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="Controller.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css" rel="stylesheet" />
</head>
<body>

<div ng-controller="ModalDemoCtrl">

    <!-- Calendar modal -->
    <script type="text/ng-template" id="calModalContent.html">
        <div class="modal-header">
            <h3>Calendar</h3>
            <p>Click day to add event</p>
        </div>
        <div class="modal-body">
            <div>
                <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <!-- Other modal -->
    <script type="text/ng-template" id="newModalContent.html">
        <div class="modal-header">
            <h3>I'm a modal too!</h3>
        </div>
        <div class="modal-body">
            <p>Click OK to add event</p>
            <input type="radio" ng-click="printClick()">Print</input>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <!-- Print -->
    <script type="text/ng-template" id="printModel.html">
        <form >
        <div class="modal-header">
            <h2>Print Center options</h2>
        </div>
        <div class="modal-body">
            <h3>Deliver To</h3>
            <input type="radio"  ng-click="">Meeting Owner</input><br/>
            <input type="radio"  ng-click="">Meeting Staff</input><br/>
            <input type="text" ng-model="instructs" placeholder="Enter Some instructions for printing"></input>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>File</th>
                        <th>Print</th>
                        <th>Color</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="element" ng-repeat="file in files" ng-disabled="">
                        <td>{{file}}</td>
                        <td><input  type="checkbox" ng-click="getRow($event)" file_name="{{file}}" file_index="{{$index}}"/></td>
                        <td><input type="checkbox" /></td>
                        <td><input type="text" ng-model="textbx"/></td>
                    </tr>
                </tbody>
            </table>
        </div>

            <button type="submit" ng-click="printSubmit()">Submit</button>
            <button ng-click="cancel()">Cancel</button>
            <div class = "modal-footer">
                <div>Your PrintJob Id is : {{respID.requestConfirmation.printJobId}}</div>
                <button type="button" ng-click="deleteJob(respID)">Delete-Job</button>: {{msg.msg}}
            </div>
        </form>
    </script>


    <button class="btn" ng-click="open()">Open calendar</button>

</div>
</body>
</html>
